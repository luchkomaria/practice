<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
<style>
table{
	width:100%;
	border-collapse:collapse;
	height:600px;}
td{
	text-align:center;}
</style>
</head>

<body>
<caption>Вариант 7 </caption>
<table border="1">
<tr>
	<td>1</td>
    <td rowspan="6">2</td>
    <td>3</td>
    <td colspan="4">4</td>
    <td>5</td>
    <td rowspan="6">6</td>
    <td>7</td>
</tr>
<tr>
	<td>8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td>14</td>
    <td rowspan="3">15</td>
</tr>
<tr>
	<td rowspan="3">16</td>
    <td colspan="6">17</td>
</tr>
<tr>
	<td rowspan="3">18</td>
    <td rowspan="2">19</td>
    <td>20</td>
    <td>21</td>
    <td rowspan="2">22</td>
    <td rowspan="3">23</td>
</tr>
<tr>
	<td colspan="2">24</td>
    <td>25</td>
</tr>
<tr>
<td>26</td>
<td>27</td>
<td>28</td>
<td>29</td>
<td>30</td>
<td>31</td>
</tr>
</table>
</body>
</html>
